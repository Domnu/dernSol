{% extends "chat/base_generic.html" %}
{% load static %}

{% block title %}Ajouter un Commentaire{% endblock %}
{% block page_title %}Ajouter un Commentaire{% endblock %}

{% block content %}
<div class="comment-create-container" style="background: url('{% static 'chat/img/custom_background.png' %}') no-repeat center center; background-size: cover; padding: 40px 0;">
    <div class="container mt-4" style="background: rgba(255, 255, 255, 0.8); padding: 20px; border-radius: 8px;">
        <h2 style="color: #333;">Ajouter un commentaire</h2>
        {% if article and article.id %}
            <form action="{% url 'chat:comment_create' article.id %}" method="post" style="margin-top: 20px;">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="title" class="form-label">Titre (facultatif)</label>
                    <input type="text" class="form-control" name="title" id="title" placeholder="Entrez un titre">
                </div>
                <div class="mb-3">
                    <label for="body" class="form-label">Commentaire</label>
                    <textarea class="form-control" name="body" id="body" rows="5" placeholder="Ã‰crivez votre commentaire ici"></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Soumettre</button>
            </form>
        {% endif %}
    </div>
</div>
{% endblock %}
